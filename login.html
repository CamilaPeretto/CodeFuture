<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CodeFuture</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body class="login-body">

  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <h1 class="logo">Code<span>Future</span></h1>
    </a>
  </header>

  <main class="login-container">
    <!-- LOGIN -->
    <div class="login-card" id="cardLogin">
      <h2>Entrar</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginSenha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p class="msg" id="loginMsg"></p>
        <p class="link">
          Ainda não tem conta? <span class="trocar-para-cadastro">Cadastre-se</span>
        </p>
      </form>
    </div>
  
    <!-- CADASTRO (ESCONDIDO INICIALMENTE) -->
    <div class="login-card hidden" id="cardCadastro">
      <h2>Cadastrar</h2>
      <form id="cadastroForm">
        <input type="text" id="cadastroNome" placeholder="Nome" required />
        <input type="email" id="cadastroEmail" placeholder="Email" required />
        <input type="password" id="cadastroSenha" placeholder="Senha" required />
        <input type="password" id="cadastroConfirmar" placeholder="Confirmar senha" required />
        <button type="submit">Cadastrar</button>
        <p class="msg" id="cadastroMsg"></p>
        <p class="link">
          Já tem conta? <span class="trocar-para-login">Voltar</span>
        </p>
      </form>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 CodeFuture. Todos os direitos reservados.</p>
      <p>
        Centro de Convenções TechHall, São Paulo - SP | contato@techhall.com |(11) 91234-5678</p>
    </div>
  </footer>

  <script src="./src/js/login.js"></script>
</body>
</html>
